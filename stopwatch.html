<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Stopwatch with Dark Mode</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #f0f9ff, #e0f7fa);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.4s, color 0.4s;
    }

    .stopwatch {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: background 0.4s, color 0.4s;
    }

    .stopwatch h1 {
      font-size: 2rem;
      color: #0099cc;
      margin-bottom: 20px;
    }

    .display {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 30px;
      color: #222;
    }

    .buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .start-btn {
      background-color: #00c853;
      color: white;
    }

    .start-btn:hover {
      background-color: #00b248;
    }

    .pause-btn {
      background-color: #ffb300;
      color: white;
    }

    .pause-btn:hover {
      background-color: #ffa000;
    }

    .reset-btn {
      background-color: #ff5252;
      color: white;
    }

    .reset-btn:hover {
      background-color: #ff1744;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: #444;
    }

    /* Dark Mode Styles */
    body.dark {
      background: linear-gradient(to right, #121212, #1f1f1f);
      color: #f0f0f0;
    }

    body.dark .stopwatch {
      background: #2a2a2a;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    body.dark .stopwatch h1 {
      color: #66d9ef;
    }

    body.dark .display {
      color: #f0f0f0;
    }

    body.dark .theme-toggle {
      color: #ddd;
    }

    @media (max-width: 400px) {
      .buttons button {
        margin: 5px 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Theme Toggle Switch -->
  <div class="theme-toggle">
    <label for="darkSwitch">ðŸŒ™ Dark Mode</label>
    <input type="checkbox" id="darkSwitch" onchange="toggleDarkMode()">
  </div>

  <div class="stopwatch">
    <h1>Simple Stopwatch</h1>
    <div class="display" id="timeDisplay">00:00:00</div>
    <div class="buttons">
      <button class="start-btn" onclick="startTimer()">Start</button>
      <button class="pause-btn" onclick="pauseTimer()">Pause</button>
      <button class="reset-btn" onclick="resetTimer()">Reset</button>
    </div>
  </div>

  <script>
    let [hours, minutes, seconds] = [0, 0, 0];
    let timer = null;
    const display = document.getElementById('timeDisplay');

    function updateDisplay() {
      display.textContent = 
        [hours, minutes, seconds]
        .map(num => String(num).padStart(2, '0'))
        .join(':');
    }

    function startTimer() {
      if (timer) return;
      timer = setInterval(() => {
        seconds++;
        if (seconds === 60) {
          seconds = 0;
          minutes++;
        }
        if (minutes === 60) {
          minutes = 0;
          hours++;
        }
        updateDisplay();
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      timer = null;
    }

    function resetTimer() {
      pauseTimer();
      [hours, minutes, seconds] = [0, 0, 0];
      updateDisplay();
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>

</body>
</html>
